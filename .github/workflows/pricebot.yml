name: pricebot
on:
  schedule:
    - cron: "30 11 * * *"   # 08:30 America/Sao_Paulo (UTC+0 -> +3)
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python tracker.py
      - name: Commit history
        run: |
          git config user.name "pricebot"
          git config user.email "bot@example.com"
          git add history.csv
          git commit -m "update history $(date -u +'%F %T')" || echo "no changes"
          git push
